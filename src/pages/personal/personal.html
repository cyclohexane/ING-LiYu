<ion-header>

    <ion-navbar>
        <ion-title>个人资料</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset>
        <ion-item (tap)="alterUserName()" detail-push>
            <ion-label>
                用户名
            </ion-label>
            <div item-content>
                {{user?.userName}}
            </div>
        </ion-item>
        <ion-item (tap)="alterPhone()" detail-push>
            <ion-label>
                联系电话
            </ion-label>
            <div item-content>
                {{user?.phone || "未填写"}}
            </div>
        </ion-item>
        <ion-item>
            <ion-label>
                用户类型
            </ion-label>
            <div item-content>
                {{transformType(user?.userType)}}
            </div>
        </ion-item>
    </ion-list>
    <ion-list inset>
        <ion-item>
            <ion-label>
                所属项目
            </ion-label>
            <div item-content>
                {{user?.itemName || "无"}}
            </div>
        </ion-item>
    </ion-list>
    <ion-list inset>
        <ion-item>
            <ion-label>
                用户状态
            </ion-label>
            <div item-content>
                已激活
            </div>
        </ion-item>
    </ion-list>
    <div class="wide-btn" (tap)="alterPassword()">修改密码</div>
    <div class="wide-btn" (tap)="logout()">退出登录</div>

</ion-content>
