<ion-header>

    <ion-navbar>
        <ion-title>创建职员</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ul class="new-psnl">
        <!-- <li>(上传头像)</li> -->
        <li>
            <span>用户名</span>
            <span><input [(ngModel)]="psnl.userName" (keyup)="chineseLimit()" type="text" placeholder="（请输入姓名）"></span>
        </li>
        <li>
            <span>默认密码</span>
            <span><input [(ngModel)]="psnl.password" readonly="true" type="text"></span>
        </li>
        <li>
            <span>手机号</span>
            <span><input [(ngModel)]="psnl.phone" type="tel" placeholder="（请输入手机号，用于登录）"></span>
        </li>
        <li>
            <span>用户类型</span>
            <span>
                  <ion-select [(ngModel)]="psnl.userType" placeholder="（请选择）">
                  <ion-option value="0">总监</ion-option> 
                  <ion-option value="1">公司财务</ion-option>
                  <ion-option value="2">项目经理</ion-option>
                  <ion-option value="3">项目记录员</ion-option>
                </ion-select>
            </span>
        </li>
    </ul>
    <div class="wide-btn" (tap)="addPsnl()">创建职员</div>


</ion-content>
