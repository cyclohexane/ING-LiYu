<ion-header>

    <ion-navbar>
        <ion-title>人事管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="tabel-header">
        <span>姓名</span>
        <span>手机号</span>
        <span>职位</span>
    </div>
    <ul class="psnl-record">
        <li *ngFor="let i of user" (tap)="toPsnlDet()">
            <span>{{i.userName || "无"}}</span>
            <span>{{i.phone || "无"}}</span>
            <span>{{transformType(i.userType) || "无"}}</span>
        </li>
    </ul>
</ion-content>
