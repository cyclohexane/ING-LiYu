<ion-header>

    <ion-navbar>
        <ion-title>我的员工</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset>
        <ion-item>
            <ion-label>
                用户名
            </ion-label>
            <div item-content>
                {{user?.userName}}
            </div>
        </ion-item>
        <ion-item>
            <ion-label>
                联系电话
            </ion-label>
            <div item-content>
                {{user?.phone || "未填写"}}
            </div>
        </ion-item>
        <ion-item detail-push (tap)="alterRole()">
            <ion-label>
                用户类型
            </ion-label>
            <div item-content>
                {{transformType(user?.userType)}}
            </div>
        </ion-item>
    </ion-list>
    <ion-list inset>
        <ion-item>
            <ion-label>
                所属项目
            </ion-label>
            <div item-content>
                {{user?.itemName || "无"}}
            </div>
        </ion-item>
    </ion-list>
    <ion-list inset>
        <ion-item>
            <ion-label>
                用户状态
            </ion-label>
            <div item-content>
                已激活
            </div>
        </ion-item>
    </ion-list>
    <div (tap)="removePsnl()" class="wide-btn">删除职员</div>
</ion-content>
