<ion-header>

    <ion-navbar>
        <ion-title>主面板</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <div class="functional-area">
        <div (tap)="toCompany()" class="func">公司简介</div>
        <div (tap)="toPersonal()" class="func">个人中心</div>
    </div>
    <div class="index-label">事项记录</div>
    <ul class="msg">
        <li class="item" *ngFor="let i of list">
            <span class="msg-icon">
                <ion-icon name="home"></ion-icon>
            </span>
            <div>{{i}}</div>
            <span class="msg-time">2分钟前</span>
        </li>
    </ul>

</ion-content>

<pro-preview></pro-preview>
