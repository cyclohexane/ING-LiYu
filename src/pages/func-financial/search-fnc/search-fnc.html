<ion-header>
    <ion-navbar>
        <ion-searchbar (ionInput)="getSearchList()" [(ngModel)]="keywords" placeholder="输入记录描述"></ion-searchbar>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="tabel-header" *ngIf="list.length">
        <span>项目</span>
        <span>类型</span>
        <span>总价</span>
        <span>审核状态</span>
    </div>
    <ul class="fnc-record">
        <li *ngFor="let i of list" (tap)="toFncDet(i.recordId)" class="item">
            <span>{{i.itemName}}</span>
            <span>{{transformRecType(i.recordType)}}</span>
            <span>{{i.sumPrice}}</span>
            <span>{{transformState(i.state)}}</span>
        </li>
    </ul>

    <ion-infinite-scroll (ionInfinite)="doLoadMore($event)" *ngIf="hasMoreData">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
