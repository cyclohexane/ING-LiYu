<ion-header>

    <ion-navbar>
        <ion-title>工程项目</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="functional-area">
        <div (tap)="toAddPro()" class="func">创建项目</div>
        <div (tap)="toAddPro()" class="func"></div>
    </div>
    <div class="index-label">项目浏览与管理</div>
    <div class="search">
        <div class="search-icon">
            <ion-icon name="search"></ion-icon>
        </div>
        <div class="search-input">
            <input type="text" placeholder="搜索项目">
        </div>
    </div>
    <div class="label">日期进度</div>
    <ul class="pro-list">
        <li (tap)="toProDet()">
            <span class="progress-left">
                <div class="text">
                    <h2>xxx国道</h2>
            <i>工期 2018.07.21--2018.08.05</i>
            </div>
            <progress-bar [percentage]="percentage[0]"></progress-bar>
            </span>
            <span class="progress-right">时间进度 50%</span>
        </li>
        <li (tap)="toProDet()">
            <span class="progress-left">
                    <div class="text">
                        <h2>xxx大桥</h2>
                <i>工期 2018.07.21--2018.08.05</i>
                </div>
                <progress-bar [percentage]="percentage[1]"></progress-bar>
                </span>
            <span class="progress-right">时间进度 75%</span>
        </li>
        <li (tap)="toProDet()">
            <span class="progress-left">
                    <div class="text">
                        <h2>xx人防工程</h2>
                <i>工期 2018.07.21--2018.08.05</i>
                </div>
                <progress-bar [percentage]="percentage[2]"></progress-bar>
                </span>
            <span class="progress-right">时间进度 25%</span>
        </li>
        <li (tap)="toProDet()">
            <span class="progress-left">
                        <div class="text">
                            <h2>xxx楼</h2>
                    <i>工期 2018.07.21--2018.08.05</i>
                    </div>
                    <progress-bar [percentage]="percentage[3]"></progress-bar>
                    </span>
            <span class="progress-right">时间进度 91%</span>
        </li>
    </ul>


</ion-content>
