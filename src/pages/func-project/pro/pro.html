<ion-header>

    <ion-navbar>
        <ion-title>项目管理</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="toAddPro()">
                <ion-icon ios="md-add" md="md-add"></ion-icon>
            </button>
            <button ion-button icon-only (tap)="toSearchPro()">
                <ion-icon ios="md-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="tabel-header">
        <span>项目名</span>
        <span>项目经理</span>
        <span>项目记录员</span>
    </div>
    <ul>
        <li *ngFor="let i of pro" class="item" (tap)="toProDet(i.itemId)">
            <span>{{i.itemName}}</span>
            <span>{{i.itemManagerName || '暂无'}}</span>
            <span>{{i.itemUploaderName|| '暂无'}}</span>
        </li>
    </ul>

    <ion-infinite-scroll (ionInfinite)="doLoadMore($event)" *ngIf="hasMoreData">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
