<ion-header>

    <ion-navbar>
        <ion-title>沙子库存管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="pro-name">
        <span class="pro-name-label">项目名称</span>
        <span class="name">xx大桥人防工程</span>
    </div>
    <div class="proof-divider">库存梗概</div>
    <div class="mat-stock-header">
        <span class="name">总量</span>
        <span>库存</span>
        <span>总使用量</span>
        <span class="time">更新时间</span>
    </div>
    <ul class="mat-stock">
        <li class="item in">
            <span class="name">1000</span>
            <span>230</span>
            <span>500</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
    </ul>
    <div class="proof-divider">出入库记录</div>
    <div class="mat-stock-header">
        <span class="name">材料员</span>
        <span>数量</span>
        <span>类型</span>
        <span class="time">更新时间</span>
    </div>
    <ul class="mat-stock">
        <li class="item in" (tap)="toMatRecDet()">
            <span class="name">王平</span>
            <span>500</span>
            <span>入</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
        <li class="item out" (tap)="toMatRecDet()">
            <span class="name">刘欢</span>
            <span>6000</span>
            <span>出</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
        <li class="item in" (tap)="toMatRecDet()">
            <span class="name">王平</span>
            <span>500</span>
            <span>入</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
        <li class="item in" (tap)="toMatRecDet()">
            <span class="name">王平</span>
            <span>500</span>
            <span>入</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
    </ul>
</ion-content>
