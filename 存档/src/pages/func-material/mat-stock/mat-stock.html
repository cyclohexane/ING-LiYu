<ion-header>

    <ion-navbar>
        <ion-title>材料库存详情页</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="pro-name">
        <span class="pro-name-label">项目名称</span>
        <span class="name">xx大桥人防工程</span>
    </div>
    <div class="proof-divider">项目材料库存</div>

        <span class="name">材料名</span>
        <span>库存</span>
        <span>总使用量</span>
        <span class="time">更新时间</span>
    </div>
    <ul class="mat-stock">
        <li class="item in" (tap)="toMatStockDet()">
            <span class="name">石头（吨）</span>
            <span>500</span>
            <span>5000</span>

        </li>
        <li class="item out" (tap)="toMatStockDet()">
            <span class="name">沙子（克）</span>
            <span>0</span>
            <span>5000</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
        <li class="item in" (tap)="toMatStockDet()">
            <span class="name">石头（吨）</span>
            <span>500</span>
            <span>5000</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
        <li class="item in" (tap)="toMatStockDet()">
            <span class="name">石头（吨）</span>
            <span>500</span>
            <span>5000</span>
            <span class="time">2017-1-1 5:00</span>
        </li>
    </ul>
